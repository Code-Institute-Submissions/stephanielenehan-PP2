<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/34bc34f3c0.js" crossorigin="anonymous"></script>
    <title>RPSLS</title>
</head>

<body>
    <div class="game-play-area">
        <header>
            <div id="atom-header-icon">
                <h1<i class="fa-brands fa-react" style="color: aqua"></i></h1>
            </div>

            <br>

            <div id=title-words>
                <h2>Welcome to the Rock, Paper, Scissors, Lizard, Spock Game!</h2>
            </div>
        </header>

        <div class="player-choice-area">
            <button class="btn btn--big rock-icon"><i class="fa-solid fa-hand-fist"></i></button>
            <button class="btn btn--big paper-icon"><i class="fa-solid fa-hand"></i></button>
            <button class="btn btn--big scissors-icon"><i class="fa-solid fa-scissors"></i></button>
            <button class="btn btn--big lizard-icon"><i class="fa-solid fa-hand-lizard"></i></button>
            <button class="btn btn--big spock-icon"><i class="fa-solid fa-hand-spock"></i></button>

            <!--<div id="rock-icon"><h1<i class="fa-solid fa-hand-fist"></i></h1></div>
            <div id="paper-icon"><h1<i class="fa-solid fa-hand"></i></h1></div>
            <div id="scissors-icon"><h1<i class="fa-solid fa-scissors"></i></h1></div>
            <div id="lizard-icon"><h1<i class="fa-solid fa-hand-lizard"></i></h1></div>
            <div id="spock-icon"><h1<i class="fa-solid fa-hand-spock"></i></h1></div>-->

        </div>

        <footer>
            <h2>ALL HAIL SAM CASS</h2>
            <h5>Original Copyright of Rock, Paper, Scissors, Lizard, Spock concept by Sam Cass</h5>
        </footer>

    </div>
    <!--closing div tag for game-play-area-->





    <script src="assets/js/script.js"></script>
</body>

</html>
